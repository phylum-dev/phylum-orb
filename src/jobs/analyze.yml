description: >
  Run Phylum Analysis

docker:
  - image: phylumio/phylum-ci

parameters:
  api_key:
    type: string
    description: "Phylum API key (https://app.phylum.io/tokens/list)"

steps:
  - checkout
  - run:
      name: Analyze latest commit
      command: phylum-ci -vvafk << parameters.api_key >>
